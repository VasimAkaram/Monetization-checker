<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Monetization Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">
                            <i class="fab fa-youtube"></i> YouTube Channel Monetization Checker
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="input-section mb-4">
                            <div class="input-group">
                                <input type="text" id="channelUrl" class="form-control form-control-lg" 
                                       placeholder="Enter YouTube Channel URL or ID">
                                <button class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <i class="fas fa-search"></i> Analyze
                                </button>
                            </div>
                        </div>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                        <div id="results" class="d-none">
                            <div class="channel-info mb-4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img id="channelAvatar" class="img-fluid rounded-circle mb-3" alt="Channel Avatar">
                                    </div>
                                    <div class="col-md-9">
                                        <h2 id="channelTitle" class="mb-2"></h2>
                                        <p id="channelDescription" class="text-muted"></p>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="stat-card">
                                                    <i class="fas fa-users"></i>
                                                    <h3 id="subscriberCount">0</h3>
                                                    <p>Subscribers</p>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="stat-card">
                                                    <i class="fas fa-eye"></i>
                                                    <h3 id="viewCount">0</h3>
                                                    <p>Total Views</p>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="stat-card">
                                                    <i class="fas fa-video"></i>
                                                    <h3 id="videoCount">0</h3>
                                                    <p>Videos</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="monetization-status mb-4">
                                <h3 class="mb-3">Monetization Eligibility</h3>
                                <div class="progress-cards">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <h5>Subscriber Requirement</h5>
                                                    <div class="progress mb-2">
                                                        <div id="subscriberProgress" class="progress-bar" role="progressbar"></div>
                                                    </div>
                                                    <small id="subscriberStatus" class="text-muted"></small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <h5>View Count Status</h5>
                                                    <div id="viewCountChart"></div>
                                                    <small id="viewCountStatus" class="text-muted"></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="recent-videos">
                                <h3 class="mb-3">Recent Videos</h3>
                                <div id="recentVideos" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
